<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div
        class="container"
        style="max-width: 50%; max-height: 70%; align-self: center"
      >
        <main class="container">
          <div v-if="currentLoggedInUser == false">
            <div class="bg-light mb-4 shadow-small">
              <div class="container p-4">
                <div class="row">
                  <div class="col-lg-8 mx-auto">
                    <h2>Q&As</h2>
                    <p class="lead">Just some static text in the startpage.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-light mb4-4 shadow-small">
            <div class="container p-3 mb-4">
              <h4 class="px-0 mb-0">Login</h4>
            </div>
          </div>

          <div class="bg-light mb-4 shadow-small">
            <div class="container-fluid p-0">
              <div class="row no-gutters">
                <div
                  class="col-lg-6 d-flex align-items-center justify-content-center"
                >
                  <div class="m-4 pr-4">
                    <form>
                      <div class="mb-3 row">
                        <label
                          for="loginUsername"
                          class="col-sm-2 col-form-label"
                          ><b>Username</b></label
                        >
                        <div class="col-sm-10">
                          <input
                            type="text"
                            class="form-control ml-4"
                            id="loginUsername"
                            required
                          />
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label
                          for="loginPassword"
                          class="col-sm-2 col-form-label"
                          ><b>Password</b></label
                        >

                        <div class="col-sm-10">
                          <input
                            type="password"
                            class="ml-4 form-control"
                            id="loginPassword"
                            value="password"
                            @keyup.enter.prevent="loginUser"
                            required
                          />
                        </div>
                      </div>
                    </form>
                    <button
                      v-on:click="loginUser"
                      style="background-color: #7aa8b7"
                    >
                      Login
                    </button>
                    <div
                      class="alert alert-danger mt-3"
                      role="alert"
                      v-if="messageToUser"
                    >
                      {{messageToUser}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <div class="bg-light mb-4 shadow-small">
          <div class="container p-3 mb-4">
            <h4 class="px-0 mb-0">Register an account here</h4>
          </div>
        </div>

      
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="app.js"></script>
  </body>
</html>
